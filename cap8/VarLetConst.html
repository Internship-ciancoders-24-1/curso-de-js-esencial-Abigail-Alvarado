<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clase 36 - Var, let y const: las diferencias entre ellos</title>
  </head>
  <body>
    <script>
      var Abigail = {
        nombre: 'Abigail',
        apellido: 'Alvarado',
        edad: 21
      }

      function esMayorDeEdad(persona) {
        let mensaje
        const MAYORIA_DE_EDAD = 18
        if (persona.edad >= MAYORIA_DE_EDAD) {
          mensaje = 'Es mayor de edad'
        } else {
          mensaje = 'Es menor de edad'
        }
        console.log(mensaje)
      }

      // esMayorDeEdad(Abigail)

      let i; // Mueve la declaración de la variable i fuera del bucle

      for (i = 0; i < 10; i++) {
        console.log(i)
      }

      console.log(`Terminó el for, el valor de i es ${i}`)
    </script>
  </body>
</html>
